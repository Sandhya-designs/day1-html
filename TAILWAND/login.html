<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen font-sans">

  <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-purple-600">Login</h2>
    
    <form action="dashboard.html" method="get" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1 text-sm sm:text-base">Username</label>
        <input type="text" placeholder="Sandhya" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 text-sm sm:text-base">Password</label>
        <input type="password" placeholder="********" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 sm:py-3 rounded-lg text-sm sm:text-base font-semibold transition">Login</button>
    </form>
  </div>

</body>
</html>
