<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <!-- Card -->
    <div class="bg-slate-800 rounded-2xl p-8 w-full max-w-md shadow-2xl border border-slate-700">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Simple JS Quiz</h1>
            <p id="question-counter" class="text-slate-400 text-sm font-medium">Question 1 of 3</p>
        </div>

        <!-- Question -->
        <div class="mb-6">
            <h2 id="question-text" class="text-white text-lg font-medium leading-relaxed">Question will appear
                here</h2>
        </div>

        <!-- Options -->
        <div id="options-container" class="space-y-3 mb-8">
            <!-- Options will be injected here by JS -->
        </div>

        <!-- Footer -->
        <div class="flex justify-end">
            <button id="next-btn"
                class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-2.5 rounded-lg font-medium transition-all duration-200 shadow-lg shadow-emerald-900/20 hover:shadow-emerald-900/40 active:transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which keyword declares a constant in JavaScript?",
                options: ["var", "let", "const", "static"],
                correct: 2
            },
            {
                question: "What does DOM stand for?",
                options: ["Document Object Model", "Data Object Mode", "Document Oriented Model", "Digital Ordinance Model"],
                correct: 0
            },
            {
                question: "Which method is used to add an element to the end of an array?",
                options: ["shift()", "pop()", "push()", "unshift()"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let selectedOptionIndex = null;

        const questionCounterEl = document.getElementById('question-counter');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];

            // Update Header
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

            // Update Question
            questionTextEl.textContent = currentQuestion.question;

            // Render Options
            optionsContainerEl.innerHTML = '';
            selectedOptionIndex = null;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-4 rounded-xl bg-slate-700 text-slate-200 hover:bg-slate-600 transition-all duration-200 border border-transparent focus:outline-none group option-btn';
                button.innerHTML = `<span class="group-hover:text-white transition-colors">${option}</span>`;
                button.onclick = () => selectOption(index, button);
                optionsContainerEl.appendChild(button);
            });
        }

        function selectOption(index, buttonElement) {
            selectedOptionIndex = index;

            // Reset all buttons
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.classList.remove('ring-2', 'ring-emerald-500/50', 'bg-slate-600', 'border-emerald-500');
                btn.classList.add('bg-slate-700', 'border-transparent');
            });

            // Highlight selected
            buttonElement.classList.remove('bg-slate-700', 'border-transparent');
            buttonElement.classList.add('bg-slate-600', 'border-emerald-500', 'ring-2', 'ring-emerald-500/50');
        }

        nextBtn.addEventListener('click', () => {
            if (selectedOptionIndex === null) {
                alert('Please select an option!');
                return;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                // End of quiz
                alert('Quiz Completed!');
                currentQuestionIndex = 0; // Reset for demo
                loadQuestion();
            }
        });

        // Initialize
        loadQuestion();
    </script>
</body>

</html>
